<main>
  <section>
    <mat-card>
      <table mat-table [dataSource]="purchases" class="mat-elevation-z8">

        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let purchase "> {{purchase.index}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let purchase"> {{purchase.product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef> Product Image </th>
          <td mat-cell *matCellDef="let purchase"> <img src = {{purchase.image}} width = 60 hegiht="70"></td>
        </ng-container>


        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let purchase"> {{purchase.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let purchase"> ${{purchase.price}} </td>
        </ng-container>


        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let purchase"> ${{purchase.total}} </td>
        </ng-container>


        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let purchase"> {{purchase.status}} </td>
        </ng-container>

        <ng-container matColumnDef="Approve">
          <th mat-header-cell *matHeaderCellDef> Approve </th>
          <td mat-cell *matCellDef="let purchase">
            <button [disabled]="purchase.status==='Cancelled' || purchase.status==='Confirmed'" (click)="approveRefund(purchase)"mat-button color="primary">Approve</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="Decline">
          <th mat-header-cell *matHeaderCellDef> Decline </th>
          <td mat-cell *matCellDef="let purchase">
            <button [disabled]="purchase.status==='Cancelled' || purchase.status==='Confirmed'" (click)="declineRefund(purchase)" mat-button color="primary">Decline</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </section>
</main>
