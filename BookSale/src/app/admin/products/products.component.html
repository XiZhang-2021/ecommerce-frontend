<main class="products-container">
  <section class="products-filter-section">
    <div class="d-flex flex-row mb-3">
    <input type="text" class="form-control search-input" style="margin-bottom: 10px; margin-right:10px" placeholder="SEARCH" [(ngModel)]="keyword">
      <button (click)="search()" class="btn btn-primary btn-sm" style="height: 35px;">SEARCH</button>
    </div>
  </section>
  <section class="products-list-section">
    <div class="row">
      <div class="col-md-2" *ngFor="let product of products | paginate: { itemsPerPage: 12, currentPage: p }">
        <a routerLink="/admin/product/detail/{{product.id}}" *ngIf="product" class="product-block">
          <div class="container">
            <div class="row">
              <img src="{{product.image}}" width="100" height="140">
              <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{ product.price | currency}}</h5>
              <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{product.name}}</p>
              <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{product.author}}</p>
            </div>
          </div>
        </a>
      </div>
      <div>
        <pagination-controls (pageChange)="p = $event" class="float-right pagination-controls-container">
        </pagination-controls>
      </div>
    </div>
  </section>
</main>
