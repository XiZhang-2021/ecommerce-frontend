<main>
  <section>
      <mat-form-field class="example-full-width">
        <input matInput style="height: 15px" placeholder="order id" [(ngModel)]="keyword">
      </mat-form-field>
    <button (click)="search()" mat-button color="primary">SEARCH</button>
    <button (click)="searchAll()" mat-button color="primary">All Pending</button>
  </section>
  <section>
    <mat-card>
      <table mat-table [dataSource]="orders | paginate : {itemsPerPage : 10, currentPage : p}" class="mat-elevation-z8 limited-width-table">

        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let orders"> {{orders.index}} </td>
        </ng-container>

        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let orders"> {{orders.id}} </td>
        </ng-container>

        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let orders"> {{orders.username}} </td>
        </ng-container>

        <ng-container matColumnDef="OrderTime">
          <th mat-header-cell *matHeaderCellDef> Order Time </th>
          <td mat-cell *matCellDef="let orders"> {{orders.ordertime}} </td>
        </ng-container>

        <ng-container matColumnDef="PaymentMethod">
          <th mat-header-cell *matHeaderCellDef> Payment Method </th>
          <td mat-cell *matCellDef="let orders"> {{orders.orderpaymentinfo}}</td>
        </ng-container>

        <ng-container matColumnDef="OrderAddress">
          <th mat-header-cell *matHeaderCellDef> Order Address </th>
          <td mat-cell *matCellDef="let orders"> {{orders.orderaddress}}</td>
        </ng-container>

        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let orders"> ${{orders.totalprice}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let orders"> {{orders.status}} </td>
        </ng-container>

        <ng-container matColumnDef="Detail">
          <th mat-header-cell *matHeaderCellDef> Detail </th>
          <td mat-cell *matCellDef="let orders"> <button mat-raised-button color="primary" (click) = "showDetail(orders)">Detail</button> </td>
        </ng-container>

        <ng-container matColumnDef="Confirm">
          <th mat-header-cell *matHeaderCellDef> Confirm </th>
          <td mat-cell *matCellDef="let orders"> <button mat-raised-button color="primary" (click) = "confirmOrder(orders)">Confirm</button> </td>
        </ng-container>

        <ng-container matColumnDef="Cancel">
          <th mat-header-cell *matHeaderCellDef> Cancel </th>
          <td mat-cell *matCellDef="let orders"> <button mat-raised-button color="warn" (click) = "cancel(orders)">Cancel</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
      <div>
        <pagination-controls (pageChange)="p = $event" class="float-right pagination-controls-container">
        </pagination-controls>
      </div>
    </mat-card>
  </section>
</main>
