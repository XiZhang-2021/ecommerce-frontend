<main>
  <section>
    <mat-card>
      <table mat-table [dataSource]="purchases" class="mat-elevation-z8">

        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let purchase "> {{purchase.index}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let purchase"> {{purchase.product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef> Product Image </th>
          <td mat-cell *matCellDef="let purchase"> <img src = {{purchase.image}} width = 60 hegiht="70"></td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let purchase"> {{purchase.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let purchase"> ${{purchase.price}} </td>
        </ng-container>

        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let purchase"> ${{purchase.total}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let purchase"> {{purchase.status}} </td>
        </ng-container>

        <ng-container matColumnDef="Review">
          <th mat-header-cell *matHeaderCellDef> Review </th>
          <td mat-cell *matCellDef="let purchase">
            <button (click)="openDialog(purchase)" mat-button color="primary">Review</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="Operations">
          <th mat-header-cell *matHeaderCellDef> Operations </th>
          <td mat-cell *matCellDef="let purchase">
            <button [disabled]="purchase.status==='Refunded' || purchase.status==='Refunding'|| purchase.status==='Confirmed'
            || purchase.status==='Cancelled'" (click)="operateing(purchase)" mat-button color="primary">{{operation}}</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </section>

  <section>

  </section>

</main>
