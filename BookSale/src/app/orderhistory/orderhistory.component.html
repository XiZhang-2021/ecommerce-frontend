<main>
  <ng-template [ngIf]="!historyOrder">
    <mat-spinner class="spinner-container"></mat-spinner>
  </ng-template>
  <section *ngIf = "user && historyOrder">
    <mat-card >
      <table mat-table [dataSource]="historyOrder | paginate : {itemsPerPage : 10, currentPage:p}" class="mat-elevation-z8">

        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let historyOrder"> {{historyOrder.index}} </td>
        </ng-container>

        <ng-container matColumnDef="OrderId">
          <th mat-header-cell *matHeaderCellDef> Order Id </th>
          <td mat-cell *matCellDef="let historyOrder"> {{historyOrder.id}} </td>
        </ng-container>

        <ng-container matColumnDef="OrderTime">
          <th mat-header-cell *matHeaderCellDef> Order Time </th>
          <td mat-cell *matCellDef="let historyOrder"> {{historyOrder.ordertime}} </td>
        </ng-container>

        <ng-container matColumnDef="PaymentMethod">
          <th mat-header-cell *matHeaderCellDef> Payment Method </th>
          <td mat-cell *matCellDef="let historyOrder"> {{historyOrder.orderpaymentinfo}}</td>
        </ng-container>

        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let historyOrder"> ${{historyOrder.totalprice}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let historyOrder"> {{historyOrder.status}} </td>
        </ng-container>

        <ng-container matColumnDef="Detail">
          <th mat-header-cell *matHeaderCellDef> Detail </th>
          <td mat-cell *matCellDef="let historyOrder"> <button mat-raised-button color="primary" (click) = "showDetail(historyOrder)">Detail</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
      <div>
        <pagination-controls (pageChange)="p=$event" class="float-end, pagination-controls-container"></pagination-controls>
      </div>
    </mat-card>
  </section>
</main>
