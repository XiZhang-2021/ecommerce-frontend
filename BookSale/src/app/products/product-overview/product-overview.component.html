
<a [routerLink]="['/products/detail', product.id]" *ngIf="product" class="product-block">
  <div class="container">
    <div class="row">
<!--          <img src="{{product.image}}" width="100" height="140">-->
          <img src="{{product.image}}" style="width: 160px; height: 180px; object-fit: cover;">
          <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{ product.price | currency}}</h5>
          <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{product.name}}</p>
          <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{product.author}}</p>
<!--          <button class="btn btn-primary" (mousedown) = "addToCart($event,product)">Add to cart</button>-->
      <div (click)="$event.stopPropagation()">
        <button class="btn btn-primary" (click)="addToCart($event,product)">Add to cart</button>
      </div>
    </div>
  </div>
</a>
